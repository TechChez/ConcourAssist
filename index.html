<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>concours.io</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #202123;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      height: 60px;
      font-size: 1.8em;
    }
    .container {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background-color: #202123;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #b0b3b8;
      display: block;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar a:hover, .sidebar a.active-tab {
      background-color: #343541;
      color: white;
      border-left: 4px solid #00aaff;
      padding-left: 16px;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .loading {
      font-size: 24px;
      text-align: center;
      margin-top: 50px;
      color: #00aaff;
    }
  </style>
</head>
<body>

<header>
  concours.io
</header>

<div class="container">
  <div class="sidebar">
    <a href="#" onclick="openTab('home', this)" class="active-tab">🏠 Home</a>
    <a href="#" onclick="openTab('ad5-external', this)">🛡️ 2025 AD5 External</a>
    <a href="#" onclick="openTab('ad5-internal', this)">📚 2024 AD5 Internal</a>
    <a href="#" onclick="openTab('ad6-internal', this)">📚 2024 AD6 Internal</a>
  </div>

  <div class="main-content" id="tab-content">
    <h3>Welcome! 🎯</h3>
    <p>👋 Ready to kickstart your EU career?</p>
    <p>📚 Navigate to your competition year and type. Prepare smarter, faster, and better!</p>
    <p>🛠️ More tools and features coming soon.</p>
  </div>
</div>

<script>
function openTab(tabName, element) {
  document.querySelectorAll(".sidebar a").forEach(link => link.classList.remove("active-tab"));
  element.classList.add("active-tab");

  const content = document.getElementById("tab-content");
  content.innerHTML = '<div class="loading">Loading...</div>';

  setTimeout(() => {
    if (tabName === "home") {
      content.innerHTML = `<h3>Welcome! 🎯</h3>
        <p>👋 Ready to kickstart your EU career?</p>
        <p>📚 Navigate to your competition year and type. Prepare smarter, faster, and better!</p>
        <p>🛠️ More tools and features coming soon.</p>`;
    } else if (tabName === "ad5-external") {
      const password = prompt("🔒 Enter password to access 2025 AD5 External:");
      if (password !== "password") {
        alert("Incorrect password. Access denied.");
        content.innerHTML = '<h3>Access Denied 🚫</h3>';
        return;
      }
      content.innerHTML = `
        <h3>🛡️ 2025 AD5 External Competition</h3>
        <div style="display: flex; gap: 30px; justify-content: space-between; margin-bottom: 30px;">
          <div style="flex: 1; background: white; padding: 15px; border-radius: 8px;">
            <h3>Question Category</h3>
            <canvas id="categoryChart" height="180"></canvas>
          </div>
          <div style="flex: 1; background: white; padding: 15px; border-radius: 8px;">
            <h3>Focus Materials</h3>
            <canvas id="materialChart" height="180"></canvas>
          </div>
        </div>
        <div style="background: white; padding: 30px; border-radius: 10px; margin-top: 20px;">
          <label><strong>What do you want generated?</strong></label><br/>
          <select id="question-type" style="margin-top: 10px; margin-bottom: 10px; padding: 6px; width: 100%;">
            <option value="MCQ">EU General Knowledge (MCQs)</option>
            <option value="Verbal">Verbal Reasoning</option>
            <option value="Numerical">Numerical Reasoning</option>
            <option value="Abstract">Abstract Reasoning</option>
          </select>
          <button onclick="generateQuestions()">Generate</button>
          <div id="output" style="display:none; margin-top: 20px; background: #eef6fb; padding: 20px;">
            <h3>📝 Your Practice Questions</h3>
            <pre id="questions-text" style="white-space: pre-wrap; font-family: inherit;"></pre>
            <button id="downloadBtn" onclick="downloadQuestions()">Download Questions ⬇️</button>
          </div>
        </div>`;
      chartSetup();
    } else {
      content.innerHTML = `<h3>📘 Placeholder for ${tabName.toUpperCase()} content</h3>`;
    }
  }, 300);
}

function chartSetup() {
  new Chart(document.getElementById("categoryChart"), {
    type: "pie",
    data: {
      labels: ["Institutions", "History", "Policies", "Current Affairs", "Random"],
      datasets: [{
        data: [30, 25, 20, 15, 10],
        backgroundColor: ["#007bff", "#28a745", "#ffc107", "#17a2b8", "#6c757d"]
      }]
    }
  });
  new Chart(document.getElementById("materialChart"), {
    type: "bar",
    data: {
      labels: ["Staff Regulations", "Role of Institutions", "Key Treaties", "Recent EU Initiatives"],
      datasets: [{
        label: "Focus Materials",
        data: [5, 4, 3, 2],
        backgroundColor: "#0077cc"
      }]
    },
    options: { scales: { y: { beginAtZero: true } } }
  });
}

function generateQuestions() {
  const mockQuestions = Array.from({ length: 20 }, (_, i) => {
    return `${i + 1}. Sample MCQ Question ${i + 1}?\nA) Option A\nB) Option B\nC) Option C\nD) Option D\n`;
  }).join('\n');

  document.getElementById("questions-text").innerText = mockQuestions.trim();
  document.getElementById("output").style.display = "block";
}

function downloadQuestions() {
  const text = document.getElementById("questions-text").innerText;
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "practice_questions.txt";
  link.click();
}
</script>

</body>
</html>
