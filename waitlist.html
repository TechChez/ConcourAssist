<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Waitlist | concour.io</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003399;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #003399;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001a66;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.75rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join the Concour.io Beta</h2>
    <p style="text-align: center;">Be the first to access AI-powered EU exam preparation. This beta is free for selected users.</p>
    <form action="https://script.google.com/macros/s/AKfycbyYIVAr1lnFJA6zeZh5YKV1QxLpOL_JVu-uw1qEfNxzqDbObyR9HfBIzpoE3ERaGfyZcg/exec" method="POST" onsubmit="handleSubmit(event)">

      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="exam">Which exam are you preparing for?</label>
      <select name="exam" id="exam" required>
        <option value="2025 AD5 External">2025 AD5 External</option>
        <option value="Not preparing">I'm not preparing for a concours yet</option>
        <option value="Other">Other</option>
      </select>

      <label for="referral">How did you hear about concour.io?</label>
      <input type="text" name="referral" id="referral" placeholder="LinkedIn, friend, Google, etc.">

      <label for="userType">Are you signing up as an individual or on behalf of an organisation?</label>
      <select name="userType" id="userType" required>
        <option value="Individual">Individual</option>
        <option value="Organisation">Organisation (e.g. ministry, training agency, university)</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">(Optional) Anything you'd like to share with us?</label>
      <textarea name="message" id="message" rows="3" placeholder="Notes, background, or interest in collaboration..."></textarea>

      <label>
        <input type="checkbox" name="consent" required>
        ✅ I agree to be contacted about concour.io’s beta program and launch.
      </label>

      <button type="submit">Join the Waitlist</button>
    </form>
    <p class="note">We respect your privacy. You can unsubscribe anytime.</p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'thank-you.html';
        } else {
          alert("Submission failed. Please try again later.");
        }
      })
      .catch(() => alert("Submission error. Please check your connection."));
    }
  </script>
</body>
</html>
